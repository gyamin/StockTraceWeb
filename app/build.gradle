configurations {
    domaGenRuntime
}

repositories {
    mavenCentral()
    maven {url 'https://oss.sonatype.org/content/repositories/snapshots/'}
}

dependencies {
    domaGenRuntime 'org.seasar.doma:doma-gen:2.13.0'
    domaGenRuntime 'org.postgresql:postgresql:9.4.1208.jre7'
}

task gen << {
    ant.taskdef(resource: 'domagentask.properties',
            classpath: configurations.domaGenRuntime.asPath)
    ant.gen(url: "jdbc:postgresql://10.211.55.8:5432/stock_trace", user: "developer", password: "developerPwd") {
        entityConfig(packageName: 'com.gyamin.stocktrace.entity')
        daoConfig(packageName: 'com.gyamin.stocktrace.dao', configClassName: 'com.gyamin.stocktrace.AppConfig')
        sqlConfig()
    }
}